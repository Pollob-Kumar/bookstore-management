<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore/new-book</title>
</head>
<body>
          
    <!-- container -->
    <div class="container">
        <div class="header">
           <h2>Bookstore</h2>
        </div>

        <!-- content-4 (2 because new-book and book update similar content)-->
        <div class="content-2">
           <div>
             <h2>Update Book</h2>
           </div>


           <!-- user input -->
            <div class="user-input">
                <h5>Title</h5>
                  <input type="text" placeholder="Book name">
                <h5>Author</h5>
                  <input type="text" placeholder="Author name">
                <h5>ISBN</h5>
                  <input type="text" placeholder="ISBN Number">
                <h5>Stock</h5>
                  <input type="text" placeholder="Quantity">
                <h5>Price</h5>
                 <input type="text" placeholder="How much?">
            </div>

   
            <!-- button -->
           <div class="button">
             <button class="submit">Submit</button>
             <button class="back">Back</button>
           </div>
           
        </div>
    </div>
    
    <script src="javaSrcipt.js"></script>
</body>
</html>
